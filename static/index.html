<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Vysterium</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<script src="./imperium/app.js"></script>
    <script src="/uv/uv.bundle.js"></script>
    <script src="/uv/uv.config.js"></script>
    <script src="/index.js" defer></script>
    <script src="/search.js" defer></script>
    <center>
<body>
 
    <div class="menubar">
      <div class="abyss">
        <a href="#"><img src="icons/prx/abyss.svg" onclick="location.href =       './abyss/index.html'"></a>
      </div>
      <div class="incognito">
        <a href="#"><img src="icons/prx/incognito.svg" onclick="location.href =       './incog/index.html'"></a>
      </div>
      <div class="terbium">
        <a href="#"><img src="icons/prx/terbium.svg" onclick="location.href =       './terbium/index.html'"></a>
      </div>
      <div class="elixir">
        <a href="#"><img src="icons/prx/elixir.svg" onclick="location.href =       '/elixir'"></a>
      </div>
      <div class="utopia">
        <a href="#"><img src="icons/prx/utopia.svg" onclick="location.href =       './utopia/index.html'"></a>
      </div>
    <div class="fracital">
        <a href="#"><img src="icons/prx/fracital.svg" onclick="location.href =       './fracital/index.html'"></a>
    </div>
      <div class="imperium">
        <a href="#"><img src="icons/prx/imperium.svg" onclick="location.href =       './imperium/index.html'"></a>
      </div>
      <div class="generalmath">
        <a href="#"><img src="icons/prx/generalmath.svg"          onclick="location.href = './generalmath/index.html'"></a>
      </div>
    </div>
    <form id="uv-form" class="flex-center">
      <input
        id="uv-search-engine"
        value="https://www.google.com/search?q=%s"
        type="hidden"
      />
      <input id="uv-address" type="text" placeholder="Search the web freely" />
    </form>
  </center>
  <script>
  const dropdown = document.querySelector(".dropdown");
  const content = dropdown.querySelector(".dropdown-content");

  dropdown.addEventListener("click", function() {
    content.classList.toggle("show");
  });
</script>

</body>

</html>
